name: Release (Python Plugin)

on:
    push:
        tags:
            - "py-plugin-v*"

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: "examples/parser_plugin_python/pyproject.toml"

            - name: Install dependencies
              run: uv sync --all-extras --dev
              working-directory: examples/parser_plugin_python

            - name: Build WASM Artifacts
              # Run the build script to download Pyodide and bundle
              run: uv run python build.py
              working-directory: examples/parser_plugin_python

            - name: Create Release Zip
              run: |
                  cd examples/parser_plugin_python/dist
                  zip -r ../../../parser_plugin_python.zip .

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      parser_plugin_python.zip
                      examples/parser_plugin_python/dist/parser_plugin_python.js
                      examples/parser_plugin_python/dist/parser.py
