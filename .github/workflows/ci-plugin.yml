name: CI (Rust Plugin)

on:
  push:
    branches: [main]
    paths:
      - "examples/parser_plugin_rust/**"
      - ".github/workflows/ci-plugin.yml"
  pull_request:
    branches: [main]
    paths:
      - "examples/parser_plugin_rust/**"
      - ".github/workflows/ci-plugin.yml"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test
        working-directory: examples/parser_plugin_rust

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked

      - name: Build wasm32-unknown-unknown
        run: cargo build --release --target wasm32-unknown-unknown
        working-directory: examples/parser_plugin_rust

      - name: Generate web bindings (pkg/)
        run: wasm-bindgen --target web --out-dir pkg --out-name parser_plugin_rust --typescript target/wasm32-unknown-unknown/release/parser_plugin_rust.wasm
        working-directory: examples/parser_plugin_rust

      - name: Verify Artifacts & Zip
        run: |
          cd examples/parser_plugin_rust/pkg
          zip -r ../../../parser_plugin_rust.zip .
          test -f ../../../parser_plugin_rust.zip
