name: CI (App)

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "bunfig.toml"
      - "tsconfig.json"
      - ".github/workflows/ci-app.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "bunfig.toml"
      - "tsconfig.json"
      - ".github/workflows/ci-app.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install
        run: bun install

      - name: Build shared package
        run: cd packages/shared && bun run build

      - name: Lint
        run: bun run lint

      - name: Test with coverage
        run: bun test --coverage

      - name: Build
        run: bun run build
