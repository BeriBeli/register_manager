name: Release (Rust Plugin)

on:
  push:
    tags:
      - "plugin-v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked

      - name: Build wasm32-unknown-unknown
        run: cargo build --release --target wasm32-unknown-unknown
        working-directory: register_excel_parser

      - name: Generate web bindings (pkg/)
        run: wasm-bindgen --target web --out-dir pkg --out-name register_excel_parser --typescript target/wasm32-unknown-unknown/release/register_excel_parser.wasm
        working-directory: register_excel_parser

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            register_excel_parser/pkg/register_excel_parser.js
            register_excel_parser/pkg/register_excel_parser_bg.wasm
            register_excel_parser/pkg/register_excel_parser.d.ts
