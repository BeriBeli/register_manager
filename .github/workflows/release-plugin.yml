name: Release (Rust Plugin)

on:
  push:
    tags:
      - "plugin-v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked

      - name: Build wasm32-unknown-unknown
        run: cargo build --release --target wasm32-unknown-unknown
        working-directory: examples/parser_plugin_rust

      - name: Generate web bindings (pkg/)
        run: wasm-bindgen --target web --out-dir pkg --out-name parser_plugin_rust --typescript target/wasm32-unknown-unknown/release/parser_plugin_rust.wasm
        working-directory: examples/parser_plugin_rust

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            examples/parser_plugin_rust/pkg/parser_plugin_rust.js
            examples/parser_plugin_rust/pkg/parser_plugin_rust_bg.wasm
            examples/parser_plugin_rust/pkg/parser_plugin_rust.d.ts
